  flutter:
    sdk: flutter

  # Aggiornato le dipendenze Firebase alle ultime versioni stabili (al 04/06/2025)
  firebase_core: ^3.1.0 # Versione più recente
  firebase_auth: ^5.1.0 # Versione più recente
  cloud_firestore: ^5.1.0 # Versione più recente

  share_plus: ^7.0.2 # Ho messo la tua versione, ma la più recente stabile è ^7.0.2
  qr_flutter: ^4.1.0 # Aggiornato alla più recente stabile
  hive: ^2.2.3 # La tua versione è l'ultima della serie 2.x.x
  hive_flutter: ^1.1.0 # La tua versione è l'ultima della serie 1.x.x
  path_provider: ^2.1.3 # Aggiornato alla più recente stabile
  image_picker: ^1.1.2 # Aggiornato alla più recente stabile
  path: ^1.9.0
  csv: ^6.0.0
  file_picker: ^6.1.1
  flutter_local_notifications: ^17.0.0 # Aggiornato alla più recente stabile
  cupertino_icons: ^1.0.8
