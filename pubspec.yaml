  printing: ^5.12.0
  pdf: ^3.10.4
  shared_preferences: ^2.2.2
  introduction_screen: ^3.1.13 # Aggiornato alla più recente stabile
  json_annotation: ^4.9.0
  characters: ^1.4.0
  uuid: ^4.3.3
  qr_code_scanner: ^1.0.1

  in_app_purchase: ^3.1.10 # Mantengo la tua, ma considera la più recente stabile

